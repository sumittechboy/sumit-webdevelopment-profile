
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/2721/2721297.png" />
    <link href="https://fonts.googleapis.com/css2?family=Fira+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: #181A20;
            color: #E3E6ED;
            font-family: 'Fira Mono', 'Consolas', 'Monaco', monospace;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 80px auto;
            background: #23272F;
            padding: 40px 32px;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.18);
            text-align: center;
        }
        h1 {
            color: #FFD86B;
            font-size: 3em;
            margin-bottom: 16px;
            letter-spacing: 2px;
        }
        p {
            color: #B2B8C6;
            font-size: 1.2em;
            margin-bottom: 32px;
        }
        .graphic {
            margin-bottom: 32px;
        }
        .home-btn {
            display: inline-block;
            background: #7FDBCA;
            color: #181A20;
            border: none;
            border-radius: 8px;
            padding: 12px 28px;
            font-size: 1.1em;
            font-family: inherit;
            font-weight: bold;
            letter-spacing: 1px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.10);
            cursor: pointer;
            text-decoration: none;
            transition: background 0.2s, color 0.2s;
        }
        .home-btn:hover {
            background: #FFD86B;
            color: #23272F;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="graphic">
            <img src="https://cdn.dribbble.com/users/285475/screenshots/2083086/dribbble_1.gif" alt="404 graphic" width="220" style="border-radius:10px;box-shadow:0 2px 8px rgba(0,0,0,0.10);">
        </div>
        <h1>404</h1>
        <p>Oops! The page you're looking for can't be found.<br>
        It might have been moved or deleted.</p>
        <a href="./index.html" class="home-btn">&#8592; Back to Home</a>
    </div>
</body>
</html>
