<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #e0e0e0;
            font-family: sans-serif;
        }

        .clock-container {
            font-size: 80px;
            font-weight: bold;
            background-color: white;
            padding: 20px 50px;
            border-radius: 15px;
            box-shadow: 5px 5px 15px rgba(0,0,0,0.1);
            color: #333;
        }
    </style>
</head>
<body>

    <div class="clock-container" id="clock">00:00:00 PM</div>

    <script>
        function showTime() {
            let date = new Date();
            let h = date.getHours(); 
            let m = date.getMinutes(); 
            let s = date.getSeconds(); 
            let session = "AM";

            if(h == 0){
                h = 12;
            }
            
            if(h > 12){
                h = h - 12;
                session = "PM";
            }

            h = (h < 10) ? "0" + h : h;
            m = (m < 10) ? "0" + m : m;
            s = (s < 10) ? "0" + s : s;
            
            let time = h + ":" + m + ":" + s + " " + session;
            document.getElementById("clock").innerText = time;
            document.getElementById("clock").textContent = time;
            
            setTimeout(showTime, 1000);
            
        }

        showTime();
    </script>

</body>
</html>
